<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home-Restaurant Management</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background-color:#f5f5f5; color:#333;">
    <div style="background-color: #007bff; padding: 20 px; color:white; text-align:center;">
        <h1 style="margin:0;">Welcome to Restaurant Management System</h1>
    </div>

    <div style="max-width:800 px; margin: 40px; padding: 20px; background-color:white; border-radius:10 px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <h2 style="text-align: center;">Dashboard</h2>
        <p style="font-size:18px;text-align:center;">
        Use navigation menu to manage products,orders, and user accounts efficiently.
        </p>
        
        <div style="display:flex; justify-content: space-around; margin-top:30px;">
            <div style="background-color: #e9ecef; padding: 20px; border-radius: 8px; width: 30%;">
                <h3>Accounts</h3>
                <p>Manage users, registration, and profiles</p>
            </div>
            <div style="background-color: #e9ecef; padding: 20px; border-radius: 8px; width: 30%;">
                <h3>Orders</h3>
                <p>Track and Update customer orders</p>
            </div>
            <div style="background-color: #e9ecef; padding: 20px; border-radius: 8px; width: 30%">
                <h3>Products</h3>
                <p>Add or update menu items easily.</p>
            </div>
        </div>
    </div>

</body>
</html>
